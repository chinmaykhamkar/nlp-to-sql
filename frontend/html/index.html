<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Controlled Notes App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">

</head>

<body>
    <div class="container">

        <h1>Voice Controlled SQL App</h1>

        <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

        <div class="app">
            <h3>Speak or Type below</h3>
            <div class="input-single">
                <textarea id="note-textarea" placeholder="Create a new sql by typing or using voice recognition." rows="6"></textarea>
            </div>
            <button id="start-record-btn" title="Start Recording">Start Recognition</button>
            <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
            <button id="save-note-btn" title="Save Note">Send</button>
            <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>

            <h3>OUTPUT</h3>
            <ul id="notes">

            </ul>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>

    <!-- Only used for the demos ads. Please ignore and remove. -->

</body>

</html>
